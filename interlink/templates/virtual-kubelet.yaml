apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.nodeName }}-node 
  namespace: {{ .Release.Namespace}} 
  labels:
    nodeName: {{ .Values.nodeName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      nodeName: {{ .Values.nodeName }}
  template:
    metadata:
      labels:
        nodeName: {{ .Values.nodeName }} 
    spec:
      automountServiceAccountToken: true
      serviceAccountName: {{ .Values.virtualNode.name }} 
      containers:
      {{- if .Values.plugin.enabled }}
      - name: plugin 
        image: "{{ .Values.plugin.image }}"
        imagePullPolicy: Always
        commands: {{ .Values.plugin.commands }} 
        args: {{ .Values.plugin.args }} 
        env:
          - name: INTERLINKCONFIGPATH
            value: "/etc/interlink/plugin.yaml"
        volumeMounts:
          - name: il-config
            mountPath: /etc/interlink/plugin.yaml
            subPath: plugin.yaml
          - name: sockets
            mountPath: /var/run/
      {{- end }}
      {{- if .Values.interlink.socket }}
      - name: interlink
        image: "{{ .Values.virtualNode.image }}"
        imagePullPolicy: Always
        env:
          - name: INTERLINKCONFIGPATH
            value: "/etc/interlink/InterLinkConfig.yaml"
        volumeMounts:
          - name: il-config
            mountPath: /etc/interlink/InterLinkConfig.yaml
            subPath: InterLinkConfig.yaml
          - name: sockets
            mountPath: /var/run/
      {{- end }}
      - name: vk
        image: {{ .Values.virtualNode.image }} 
        imagePullPolicy: Always
        env:
        - name: NODENAME
          value: {{ .Values.nodeName }} 
        - name: KUBELET_PORT
          value: "10250"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: CONFIGPATH
          value: "/etc/interlink/InterLinkConfig.yaml"
        - name: VKTOKENFILE
          value: "/opt/interlink/token"
        {{- if .Values.virtualNode.HTTPProxies.HTTP }}
        - name: HTTP_PROXY
          value: {{ .Values.virtualNode.HTTPProxies.HTTP }}
        {{- end }}
        {{- if .Values.virtualNode.HTTPProxies.HTTPs }}
        - name: HTTPS_PROXY
          value: {{ .Values.virtualNode.HTTPProxies.HTTPs }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /etc/interlink/InterLinkConfig.yaml
          subPath: InterLinkConfig.yaml
        - name: token
          mountPath: /opt/interlink
      {{- if .Values.interlink.socket }}
        - name: sockets
          mountPath: /var/run/
      {{- else }}
      - name: refresh-token
        image: "{{ .Values.OAUTH.image }}"
        imagePullPolicy: Always
        env:
        - name: IAM_TOKEN_ENDPOINT 
          value: {{.Values.OAUTH.TokenURL}} 
        # TODO load env IAM client from secret
        - name: IAM_CLIENT_ID
          value: {{.Values.OAUTH.ClientID}}
        - name: IAM_CLIENT_SECRET
          value: {{.Values.OAUTH.ClientSecret}} 
        - name: IAM_REFRESH_TOKEN
          value: {{.Values.OAUTH.RefreshToken}}
        - name: IAM_VK_AUD
          value: {{.Values.OAUTH.Audience}}
        - name: IAM_VK_AUD
          value: {{.Values.OAUTH.Audience}}
        - name: IAM_GRANT_TYPE 
          value: {{.Values.OAUTH.GrantType}}
        - name: TOKEN_PATH
          value: /opt/interlink/token
        command: 
        - python3
        - /opt/refresh.py
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 300Mi
        volumeMounts:
        - name: token
          mountPath: /opt/interlink
      {{- end }}
      {{- if .Values.sshBastion.enabled }}
      - name: ssh-bastion
        image: "{{ .Values.sshBastion.image }}"
        env:
        - name: PUBLIC_KEY
          value: {{.Values.sshBastion.clientKeys.authorizedKey }}
        - name: USER_NAME
          value: root
        - name: PUBLIC_KEY_URL
          value: {{.Values.sshBastion.clientKeys.keysURL }}
        imagePullPolicy: Always
        ports:
        - containerPort: 22
        volumeMounts:
        - name: sockets
          mountPath: /var/run/
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ .Values.nodeName }}-virtual-kubelet-config
      - name: token
        hostPath:
          path: /tmp
          type: Directory
      {{- if .Values.interlink.socket }}
      - name: il-config
        configMap:
          name: {{ .Values.nodeName }}-interlink-config
      - name: sockets
        emptyDir: {}  
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: ssh-bastion-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  ports:
  - port: 22
    targetPort: 22
    nodePort: {{ .Values.sshBastion.port }}
  selector:
    app: {{ .Values.virtualNode.name }}
